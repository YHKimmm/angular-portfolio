<section class="px-4">
  <!-- go back -->
  <header class="mb-3">
    <button type="button" class="flex cursor-pointer" (click)="goBack()">
      <span class="material-symbols-outlined"> arrow_back </span>
    </button>
  </header>
  <h2 class="text-2xl font-bold mb-4">Projects</h2>
  <ul class="grid grid-cols-1 sm:grid-cols-2 gap-4">
    <ng-container>
      <li
        *ngFor="let project of projects"
        class="bg-gray-100 rounded-lg shadow-md p-4"
      >
        <section routerLink="/projects/{{ project.id }}" class="cursor-pointer">
          <h3 class="text-lg font-bold mb-2">
            {{ project.title | uppercase }}
          </h3>
          <p class="text-gray-700">{{ project.excerpt }}</p>
        </section>
        <!-- categories -->
        <div class="mt-4">
          <ng-container *ngIf="project.category">
            <span class="text-gray-800 mr-1 text-sm">Category:</span>
            <span
              class="cursor-pointer inline-block bg-gray-200 rounded-md text-gray-800 px-2 py-1 text-sm font-medium mr-2 mb-2"
              routerLink="/projects/categories/{{ project.category.slug }}"
              >{{ project.category.name }}</span
            >
          </ng-container>
        </div>
        <!-- tags -->
        <div class="mt-2">
          <ng-container *ngIf="project.tags">
            <ng-container *ngIf="project.tags.length > 0">
              <span class="text-gray-800 mr-1 text-sm">Tags:</span>
            </ng-container>
            <span
              *ngFor="let tag of project.tags"
              class="cursor-pointer inline-block bg-gray-200 rounded-md text-gray-800 px-2 py-1 text-sm font-medium mr-2 mb-2"
              routerLink="/projects/tags/{{ tag.slug }}"
            >
              {{ tag.name }}
            </span>
          </ng-container>
        </div>
      </li>
    </ng-container>
  </ul>
  <ng-container *ngIf="!projects.length">
    <li class="p-4 grid text-center md:p-20">
      <h3 class="md:text-2xl font-bold mb-2">No projects found</h3>
      <p class="text-gray-700 md:text-xl">
        There are no projects that match your search criteria.
      </p>
    </li>
  </ng-container>
</section>
